<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Open+Sans&family=Rubik+Maps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <p class="hero__text">
                Contagem regressiva para o meu aniversário: <span id="accountant" class="hero__accountant"></span>
            </p>
        </div>
    </header>
    <section class="event event--infos event--image-left">
        <div class="container">
            <div class="event__details">
                <h2 class="event__details__title">Detalhes</h2>
                <p class="event__details__description">
                    <b>Localização</b>
                    São Paulo - SP
                </p>
                <p class="event__details__description">
                    <b>Data</b>
                    22/02/2024 às 19h
                </p>
            </div>
            <img class="event__image" src="./images/bolo_aniversário.jpg" alt="Bolo">
        </div>
    </section>
    <script src="./scripts/main.js"></script>
</body>
</html>
